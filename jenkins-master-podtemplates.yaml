        <org.csanchez.jenkins.plugins.kubernetes.volumes.SecretVolume>
          <mountPath>/home/jenkins/ssh-keys</mountPath>
          <secretName>jenkins-ssh-keys</secretName>
        </org.csanchez.jenkins.plugins.kubernetes.volumes.SecretVolume>
      </volumes>
      <containers>
        <org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
          <name>jnlp</name>
          <image>docker-registry.default.svc:5000/belastingdienst/jenkins-jos-slave-m3-openjdk8:stable</image>
          <privileged>false</privileged>
          <alwaysPullImage>false</alwaysPullImage>
          <workingDir>/tmp</workingDir>
          <command></command>
          <args>${computer.jnlpmac} ${computer.name}</args>
          <ttyEnabled>false</ttyEnabled>
          <envVars/>
